<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<div class="row">
		<h2>Bootstrap Calculator</h2>
	</div>
	<div class="row">
		<div class="well col-md-3 col-md-offset-3 text-center">
			<div class="row">
				<div id="output" class="text-center">output here</div>
			</div>
			<div class="row">
				<button class="btn btn-default num-btn" value="7">7</button>
				<button class="btn btn-default num-btn" value="8">8</button>
				<button class="btn btn-default num-btn" value="9">9</button>
				<button class="btn btn-default num-op" value="times">*</button>
			</div>
			<div class="row">
				<button class="btn btn-default num-btn" value="4">4</button>
				<button class="btn btn-default num-btn" value="5">5</button>
				<button class="btn btn-default num-btn" value="6">6</button>
				<button class="btn btn-default num-op" value="divide">/</button>
			</div>
			<div class="row">
				<button class="btn btn-default num-btn" value="1">1</button>
				<button class="btn btn-default num-btn" value="2">2</button>
				<button class="btn btn-default num-btn" value="3">3</button>
				<button class="btn btn-default num-op" value="plus">+</button>
				<button class="btn btn-default num-op" value="minus">-</button>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<button class="btn btn-default" id="btn-clear">C</button>
				</div>
				<div class="col-sm-6">
					<button class="btn btn-default" id="btn-calc">=</button>
				</div>
			</div>

		</div>
	</div>
</div>


<!-- jQuery link -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Bootstrap link -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- calculator link -->
<script src="calculator.js"></script>
</body>
</html>
